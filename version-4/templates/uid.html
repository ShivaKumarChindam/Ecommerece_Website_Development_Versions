<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>User Details</h1>
    <table border="1">
        <tr>
            <th>email</th>
            <th>pswd</th>
            <th>uname</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.email }}</td>
                <td>{{ product.password }}</td>
                <td>{{ product.username }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
