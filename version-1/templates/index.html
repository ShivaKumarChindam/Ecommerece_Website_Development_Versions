<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="/add_product" method="post" enctype="multipart/form-data">
        <label for="image_file">Product Image:</label>
        <input type="file" name="image_file" accept="image/*" required><br>

        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required><br>

        <label for="actual_price">Actual Price:</label>
        <input type="number" name="actual_price" step="0.01" required><br>

        <label for="discounted_price">Discounted Price:</label>
        <input type="number" name="discounted_price" step="0.01" required><br>

        <label for="discount_percentage">Discount Percentage:</label>
        <input type="number" name="discount_percentage" step="0.01" required><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
